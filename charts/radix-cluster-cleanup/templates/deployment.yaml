apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "radix-cluster-cleanup.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "radix-cluster-cleanup.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if (.Values.metrics.enabled) }}
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
        {{- if (.Values.metrics.annotations) }}
        {{- toYaml .Values.metrics.annotations | nindent 8 }}
        {{- end }}
      {{- end }}
      labels:
        {{- include "radix-cluster-cleanup.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "radix-cluster-cleanup.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: PERIOD
              value: {{ .Values.period | quote}}
            - name: CLEANUP_DAYS
              value: {{ .Values.cleanupDays | quote }}
            - name: CLEANUP_START
              value: {{ .Values.cleanupStart | quote }}
            - name: CLEANUP_END
              value: {{ .Values.cleanupEnd | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            - name: COMMAND
              value: {{ .Values.command | quote }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
          {{- toYaml . | nindent 12 }}
          {{- end }}          
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumes }}
      volumes:
      {{- toYaml . | nindent 8 }}
      {{- end }}        
